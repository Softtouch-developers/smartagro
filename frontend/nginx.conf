server {
    listen 8080;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend
    # This is optional if the frontend calls the backend URL directly, 
    # but good for avoiding CORS if we were serving from the same domain.
    # Since we are on different Cloud Run services, we'll likely rely on the frontend 
    # knowing the backend URL via env vars.
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}
